<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동대문 엽기떡볶이</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".header-m .nav-open").click(function(){
            $("#header .nav-m").stop().animate({left:"20%"}, 500);
            $(".header-m").css("opacity","0.7");
            $("#keyimage").css("opacity","0.7");
        });
        $(".nav-m .login-m .nav-close").click(function(){
            $(".nav-m").stop().animate({left:"100%"}, 500);
            $(".header-m").css("opacity","1");
            $("#keyimage").css("opacity","1");
        });
            
            
        });
    </script>
</head>
<body>
    <!--       header     -->
    <div id="header">
        <div class="header">
            <a href="index.html">
            <img src="img/jokelogo-w.png" alt="엽떡로고">
            </a>
            <ul class="nav">
                <li><a href="index2-sub1.html">회사소개</a></li>
                <li><a href="index2-sub2.html">메뉴소개</a></li>
                <li><a href="index2-sub3.html">멤버십</a></li>
                <li><a href="index2-sub4.html">고객센터</a></li>
            </ul>
            <ul class="login">
                <li><a href="login.html">로그인</a></li>
                <li><a href="join.html">회원가입</a></li>
            </ul>
        </div>
        <!--       header - m     -->
        <div class="header-m">
           <a href="index.html">
            <img src="img/jokelogo-w.png" alt="엽떡로고">
            </a>
            <img src="img/nav-btn.png" class="nav-open"
             alt="네비버튼">
        </div>
        <!--       header - nav-m     -->
        <div class="nav-m">
            <div class="login-m">
               <ul>
                <li><a href="login.html">로그인</a></li>
                <li><a href="join.html">회원가입</a></li>
                </ul>
                <img src="img/nav-btnx.png" class="nav-close"
                     alt="X버튼">
            </div>
            <div class="nav">
               <ul>
                <li><a href="index2-sub1.html">회사소개</a></li>
                <li><a href="index2-sub2.html">메뉴소개</a></li>
                <li><a href="index2-sub3.html">멤버십</a></li>
                <li><a href="index2-sub4.html">고객센터</a></li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
