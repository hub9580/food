<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동대문 엽기떡볶이 - 로그인</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/6411820a12.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
       $("#header").load("header.html");
       $("#footer").load("footer.html");
        
        
    });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        
        <div id="login">
            <div class="login">
                <h1>YUP LOGIN</h1>
                <p>머무는 모든 순간이 맛있게</p>
                <form action="#" method="post">
                    <div class="id">
                        <li>ID</li>
                        <input type="text" 
                        placeholder="아이디를 입력하세요">
                    </div>
                    <div class="pwd">
                        <li>PASSWORD</li>
                        <input type="password" 
                        placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="check">
                    <label for="check">
                        <input type="checkbox" id="check"> 
                        아이디 저장
                    </label>
                    </div>
                    <div class="btn">
                        <li>
                        <a href="#">로그인</a>
                        </li>
                    </div>
                    <div class="join">
                        <li>
                        <a href="join.html">회원가입 > </a>
                        </li>
                    </div>
                </form>
            </div>
        </div>
        
        
        
        
        <div id="footer"></div>
    </div>
</body>
</html>
